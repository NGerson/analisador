name: Implantar na VPS
on:
  push:
    branches: [ main ]
jobs: # <-- ESTA LINHA É ESSENCIAL
  implantar: # <-- E ESTA TAMBÉM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
      - name: Implantar na VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          ...
